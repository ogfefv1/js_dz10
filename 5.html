<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 05</title>

    <style>
        p {
            margin: 0;
            padding: 0;
        }

        .report-block {
            border: 1px solid green;
            background-color: #00800049;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <button>Создать отчет</button>
    <div id="output"></div>

    <template id="monthReport">
        <div class="report-block">
            <p>месяц {{month}}</p>
            <p>сумма {{amount}}</p>
            <ul></ul>
            {{#users}} 
            <li>{{.}}</li> 
            {{/users}} 
            </ul>
        </div>
    </template>

    <script src="mustache.min.js"></script>
    <script>

        class MonthReport 
        {
            constructor(month, amount, users = []) 
            {
                this.month = month;
                this.amount = amount;
                this.users = users;
            }

            render(template, outputElement) 
            {
                const data = 
                {
                    month: this.month,
                    amount: this.amount,
                    users: this.users
                };

                const html = Mustache.render(template, data);

                outputElement.insertAdjacentHTML("beforeend", html);
            }
        }

        const source = 
        [
            {
                month: "Январь",
                amount: 20,
                users: ["Claudia Contreras", "Blair Hayden", "Montgomery Cohen"]
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115,
                users: ["Blair Hayden", "Montgomery Cohen"]
            }
        ];

        const reports = source.map(item =>
            new MonthReport(item.month, item.amount, item.users || [])
        );

        const template = document.querySelector("#monthReport").innerHTML;
        const output = document.querySelector("#output");

        document.querySelector("button").addEventListener("click", () => 
        {
            reports.forEach(report => report.render(template, output));
        });
        
    </script>
</body>

</html>
